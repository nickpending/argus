<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argus - Event Observability</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="argus-header">
        <h1 class="logo">
            <span class="logo-icon">â—‰</span>
            ARGUS
        </h1>
        <div class="header-controls">
            <div class="scroll-controls">
                <label>
                    <input type="checkbox" id="auto-scroll">
                    Auto-scroll
                </label>
            </div>
            <button class="export-btn" id="export-btn">Export CSV</button>
            <div class="status-indicator">
                <span class="status-dot disconnected" id="status-dot"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </div>
    </header>

    <!-- Three-Panel Layout -->
    <main class="main-container">
        <!-- Left Panel: Sessions & Filters -->
        <aside class="panel left-panel" id="left-panel">
            <!-- Session/Agent Tree -->
            <div class="panel-section session-section">
                <div class="panel-header">
                    <h2>Sessions</h2>
                    <label class="show-ended-toggle">
                        <input type="checkbox" id="show-ended" checked>
                        Show ended
                    </label>
                    <span class="session-count" id="session-count">0</span>
                </div>
                <div class="panel-content">
                    <nav class="session-tree" id="session-tree">
                        <!-- Sessions populated by JavaScript -->
                        <div class="tree-empty" id="tree-empty">
                            <p>No sessions</p>
                        </div>
                        <!-- Example structure for CSS development:
                        <div class="tree-item session" data-session-id="abc123">
                            <button class="tree-toggle" aria-expanded="true">
                                <span class="toggle-icon"></span>
                                <span class="status-dot active"></span>
                                <span class="tree-label">argus</span>
                                <span class="tree-meta">3 agents</span>
                            </button>
                            <div class="tree-children">
                                <div class="tree-item agent" data-agent-id="agent1">
                                    <button class="tree-toggle leaf">
                                        <span class="status-dot running"></span>
                                        <span class="tree-label">code-reviewer</span>
                                        <span class="tree-meta">12 events</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        -->
                    </nav>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="panel-section filter-section">
                <div class="panel-header">
                    <h2>Filters</h2>
                </div>
                <div class="panel-content">
                <div class="filter-group">
                    <label for="filter-source">Source</label>
                    <select id="filter-source">
                        <option value="">All Sources</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filter-session">Session</label>
                    <select id="filter-session">
                        <option value="">All Sessions</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filter-agent">Agent</label>
                    <select id="filter-agent" disabled>
                        <option value="">All Agents</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Event Type</label>
                    <div class="event-type-chips">
                        <button class="chip active" data-event-type="tool">tool</button>
                        <button class="chip active" data-event-type="session">session</button>
                        <button class="chip active" data-event-type="agent">agent</button>
                        <button class="chip active" data-event-type="response">response</button>
                        <button class="chip active" data-event-type="prompt">prompt</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Level</label>
                    <div class="level-chips">
                        <button class="chip active" data-level="debug">Debug</button>
                        <button class="chip active" data-level="info">Info</button>
                        <button class="chip active" data-level="warn">Warn</button>
                        <button class="chip active" data-level="error">Error</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Time Range</label>
                    <div class="time-range-chips">
                        <button class="chip active" data-range="all">All</button>
                        <button class="chip" data-range="1h">1h</button>
                        <button class="chip" data-range="24h">24h</button>
                        <button class="chip" data-range="7d">7d</button>
                        <button class="chip" data-range="custom">Custom</button>
                    </div>
                    <div class="time-range-custom" id="time-range-custom">
                        <input type="datetime-local" id="filter-time-start" placeholder="Start">
                        <input type="datetime-local" id="filter-time-end" placeholder="End">
                    </div>
                </div>

                <div class="filter-group">
                    <label for="filter-search">Search Message</label>
                    <input type="text" id="filter-search" placeholder="Search in messages...">
                </div>

                <div class="filter-actions">
                    <button class="apply-btn" id="filter-apply">Apply</button>
                    <button class="clear-btn" id="filter-clear">Clear</button>
                </div>
                </div>
            </div>
        </aside>

        <!-- Center Panel: Events -->
        <section class="panel center-panel" id="center-panel">
            <div class="panel-header">
                <h2>Events</h2>
                <span class="event-count" id="event-count">0 events</span>
            </div>
            <div class="panel-content events-container">
                <table class="events-table">
                    <thead>
                        <tr>
                            <th class="col-time">Time</th>
                            <th class="col-source">Source</th>
                            <th class="col-project">Project</th>
                            <th class="col-type">Type</th>
                            <th class="col-level">Lvl</th>
                            <th class="col-message">Message</th>
                        </tr>
                    </thead>
                    <tbody id="events-body">
                        <!-- Event rows inserted by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Right Panel: Event Detail -->
        <aside class="panel right-panel" id="right-panel">
            <div class="panel-header">
                <h2>Event Detail</h2>
                <button class="close-btn" id="detail-close" title="Close">&times;</button>
            </div>
            <div class="panel-content" id="detail-panel">
                <div class="detail-empty" id="detail-empty">
                    <p>Select an event to view details</p>
                </div>
                <div class="detail-view" id="detail-view">
                    <dl class="detail-fields">
                        <dt>ID</dt>
                        <dd id="detail-id">-</dd>

                        <dt>Source</dt>
                        <dd id="detail-source">-</dd>

                        <dt>Type</dt>
                        <dd id="detail-type">-</dd>

                        <dt>Timestamp</dt>
                        <dd id="detail-timestamp">-</dd>

                        <dt>Level</dt>
                        <dd id="detail-level">-</dd>

                        <dt>Message</dt>
                        <dd id="detail-message">-</dd>
                    </dl>

                    <div class="detail-data">
                        <h3>Data</h3>
                        <pre id="detail-data-json">{}</pre>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <script src="app.js"></script>
</body>
</html>
