<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Mockup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      font-family: 'Inter', -apple-system, sans-serif;
      color: #bbbbbb;
    }

    .timeline-container {
      width: 100%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: #111111;
      border: 1px solid #333333;
      position: relative;
      overflow: visible;
    }

    /* Grid lines */
    .grid-lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      display: flex;
      pointer-events: none;
    }

    .grid-line {
      flex: 1;
      border-left: 1px solid rgba(51, 51, 51, 0.5);
    }

    .grid-line:nth-child(odd) {
      border-left-color: rgba(51, 51, 51, 0.25);
    }

    /* Section labels */
    .section-label {
      position: absolute;
      left: 12px;
      font-size: 10px;
      letter-spacing: 0.1em;
      color: #666666;
      text-transform: uppercase;
    }

    .section-label.agents {
      top: 8px;
    }

    .section-label.density {
      top: 192px;
    }

    /* Swimlane section */
    .swimlanes {
      position: absolute;
      top: 24px;
      left: 0;
      right: 0;
      height: 150px;
    }

    .agent-bar {
      position: absolute;
      height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      padding: 0 8px;
      font-size: 11px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      overflow: hidden;
    }

    /* Explore - cyan */
    .agent-bar.explore {
      background: rgba(0, 217, 255, 0.15);
      border-left: 2px solid rgba(0, 217, 255, 0.6);
    }

    /* Code-reviewer - purple */
    .agent-bar.code-reviewer {
      background: rgba(159, 77, 255, 0.15);
      border-left: 2px solid rgba(159, 77, 255, 0.5);
    }

    /* General-purpose - light purple */
    .agent-bar.general-purpose {
      background: rgba(230, 204, 255, 0.12);
      border-left: 2px solid rgba(230, 204, 255, 0.4);
    }

    /* Claude-code-guide - green */
    .agent-bar.claude-guide {
      background: rgba(74, 158, 107, 0.15);
      border-left: 2px solid rgba(74, 158, 107, 0.5);
    }

    /* Running indicator */
    .running-dot {
      position: absolute;
      right: 6px;
      width: 6px;
      height: 6px;
      background: #ffffff;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    /* Divider */
    .divider {
      position: absolute;
      top: 178px;
      left: 0;
      right: 0;
      height: 1px;
      background: #333333;
    }

    /* Density section */
    .density-chart {
      position: absolute;
      top: 200px;
      left: 0;
      right: 0;
      height: 160px;
    }

    /* Gradient waves using SVG */
    .wave {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .wave svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Time axes */
    .time-axis {
      position: absolute;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      color: rgba(128, 128, 128, 0.6);
      padding: 0 8px;
    }

    .time-axis.swimlane-axis {
      top: 170px;
    }

    .time-axis.density-axis {
      top: 365px;
      color: rgba(128, 128, 128, 0.8);
      font-size: 10px;
    }

    .time-label {
      text-align: center;
    }

    /* Comparison label */
    .comparison-label {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #00D9FF;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="timeline-container">
    <span class="comparison-label">PROPOSED DESIGN</span>

    <!-- Grid lines -->
    <div class="grid-lines">
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
    </div>

    <!-- Section labels -->
    <div class="section-label agents">ACTIVE AGENTS</div>
    <div class="section-label density">EVENT DENSITY</div>

    <!-- Agent swimlanes -->
    <div class="swimlanes">
      <!-- Row 1: Explore agent -->
      <div class="agent-bar explore" style="top: 0; left: 5%; width: 35%;">
        Explore
        <span class="running-dot"></span>
      </div>

      <!-- Row 2: Code-reviewer -->
      <div class="agent-bar code-reviewer" style="top: 28px; left: 15%; width: 25%;">
        code-reviewer
      </div>

      <!-- Row 3: General-purpose -->
      <div class="agent-bar general-purpose" style="top: 56px; left: 40%; width: 45%;">
        general-purpose
        <span class="running-dot"></span>
      </div>

      <!-- Row 4: Claude-guide -->
      <div class="agent-bar claude-guide" style="top: 84px; left: 60%; width: 30%;">
        claude-code-guide
      </div>

      <!-- Row 5: Another Explore -->
      <div class="agent-bar explore" style="top: 112px; left: 70%; width: 28%;">
        Explore
        <span class="running-dot"></span>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Density chart with overlapping gradients -->
    <div class="density-chart">
      <!-- Tool events - cyan (most active, tallest peaks) -->
      <div class="wave">
        <svg viewBox="0 0 1000 100" preserveAspectRatio="none">
          <defs>
            <linearGradient id="cyanGrad" x1="0" y1="0" x2="0" y2="100" gradientUnits="userSpaceOnUse">
              <stop offset="20%" stop-color="#00D9FF" stop-opacity="0.6"/>
              <stop offset="50%" stop-color="#00D9FF" stop-opacity="0.25"/>
              <stop offset="100%" stop-color="#00D9FF" stop-opacity="0"/>
            </linearGradient>
          </defs>
          <!-- Smooth curves: C for cubic bezier, S for smooth continuation -->
          <path d="M0,100 L0,75 C50,75 100,30 150,30 S250,85 300,85 S400,25 450,25 S550,90 600,90 S700,35 750,35 S850,80 900,80 S1000,50 1000,50 L1000,100 Z" fill="url(#cyanGrad)"/>
          <path d="M0,75 C50,75 100,30 150,30 S250,85 300,85 S400,25 450,25 S550,90 600,90 S700,35 750,35 S850,80 900,80 S1000,50 1000,50" fill="none" stroke="#00D9FF" stroke-width="1.5"/>
        </svg>
      </div>

      <!-- Agent events - purple (medium activity) -->
      <div class="wave">
        <svg viewBox="0 0 1000 100" preserveAspectRatio="none">
          <defs>
            <linearGradient id="purpleGrad" x1="0" y1="0" x2="0" y2="100" gradientUnits="userSpaceOnUse">
              <stop offset="30%" stop-color="#9F4DFF" stop-opacity="0.5"/>
              <stop offset="60%" stop-color="#9F4DFF" stop-opacity="0.15"/>
              <stop offset="100%" stop-color="#9F4DFF" stop-opacity="0"/>
            </linearGradient>
          </defs>
          <!-- Smooth curves offset from cyan -->
          <path d="M0,100 L0,82 C80,82 150,40 200,40 S350,88 400,88 S500,38 550,38 S650,85 700,85 S800,45 850,45 S950,82 1000,82 L1000,100 Z" fill="url(#purpleGrad)"/>
          <path d="M0,82 C80,82 150,40 200,40 S350,88 400,88 S500,38 550,38 S650,85 700,85 S800,45 850,45 S950,82 1000,82" fill="none" stroke="#9F4DFF" stroke-width="1.5"/>
        </svg>
      </div>

      <!-- Response events - green (lower frequency, gentler) -->
      <div class="wave">
        <svg viewBox="0 0 1000 100" preserveAspectRatio="none">
          <defs>
            <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="100" gradientUnits="userSpaceOnUse">
              <stop offset="40%" stop-color="#4a9e6b" stop-opacity="0.4"/>
              <stop offset="70%" stop-color="#4a9e6b" stop-opacity="0.1"/>
              <stop offset="100%" stop-color="#4a9e6b" stop-opacity="0"/>
            </linearGradient>
          </defs>
          <!-- Gentler wave with longer wavelength -->
          <path d="M0,100 L0,85 C100,85 200,52 300,52 S500,90 600,90 S800,55 900,55 S1000,80 1000,80 L1000,100 Z" fill="url(#greenGrad)"/>
          <path d="M0,85 C100,85 200,52 300,52 S500,90 600,90 S800,55 900,55 S1000,80 1000,80" fill="none" stroke="#4a9e6b" stroke-width="1.5"/>
        </svg>
      </div>
    </div>

    <!-- Time axis for swimlanes -->
    <div class="time-axis swimlane-axis">
      <span class="time-label">12:52</span>
      <span class="time-label">12:53</span>
      <span class="time-label">12:54</span>
      <span class="time-label">12:55</span>
      <span class="time-label">12:56</span>
      <span class="time-label">12:57</span>
      <span class="time-label">12:58</span>
      <span class="time-label">12:59</span>
      <span class="time-label">13:00</span>
      <span class="time-label">13:01</span>
      <span class="time-label">13:02</span>
    </div>

    <!-- Time axis for density -->
    <div class="time-axis density-axis">
      <span class="time-label">12:57:35</span>
      <span class="time-label">12:58:35</span>
      <span class="time-label">12:59:35</span>
      <span class="time-label">13:00:35</span>
      <span class="time-label">13:01:35</span>
      <span class="time-label">13:02:35</span>
    </div>
  </div>
</body>
</html>
